<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Welcome, Admin</h1>
    <h2>Employee Logs</h2>
    {% for user, user_logs in logs.items() %}
        <h3>{{ user }}</h3>
        <ul>
            {% for log in user_logs %}
            <li>{{ log.timestamp }} - {{ log.action }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
    <a href="/logout">Logout</a>
</body>
</html>
